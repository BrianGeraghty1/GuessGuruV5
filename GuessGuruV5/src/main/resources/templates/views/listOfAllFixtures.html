<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link
	href="https://www.jqueryscript.net/demo/jQuery-Plugin-For-Sortable-Bootstrap-Tables-Bootstrap-Sortable/Contents/bootstrap-sortable.css"
	rel="stylesheet" type="text/css">
<head>

<meta charset="ISO-8859-1">
<title>Premier League Fixture List</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<form action="/viewAllFixtures" class="form-inline">
			<div class="form-group mb-2">
				<input type="text" class="form-control" name="teamName"
					placeholder="Search Club" /> <input type="submit" value="Search"
					class="btn btn-default" />
			</div>
		</form>
		<div class="card">
			<div class="card card-body">
				<table class="table table-hover table-bordered sortable">
					<thead class="thead-dark">
						<tr>
							<th>Home Team <i class="fas fa-sort"></i></th>
							<th style="text-align: center">Home Goals <i class="fas fa-sort"></i></th>
							<th></th>
							<th style="text-align: center">Away Goals <i class="fas fa-sort"></i></th>
							<th>Away Team <i class="fas fa-sort"></i></th>
							<th data-defaultsign="month">Date <i class="fas fa-sort"></i></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fixture:${fixtures}">
							<td th:text="${fixture.homeTeam}"></td>
							<td th:text="${fixture.homeScore}" style="text-align: center"></td>
							<td style="text-align: center">V</td>
							<td th:text="${fixture.awayScore}" style="text-align: center"></td>
							<td th:text="${fixture.awayTeam}"></td>
							<td data-dateformat="YYYY-MM-DD" th:text="${fixture.date}"></td>

						</tr>
					</tbody>

				</table>
				<script
					src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
				<script
					src="https://www.jqueryscript.net/demo/jQuery-Plugin-For-Sortable-Bootstrap-Tables-Bootstrap-Sortable/Scripts/bootstrap-sortable.js"></script>
			</div>
		</div>
	</div>
</body>
</html>
