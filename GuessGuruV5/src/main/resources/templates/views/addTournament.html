<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Create New Tournament</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<form th:action="@{/addTournament}" th:object="${tournament}"
			method="post">

			<div class="form-group">
				<label for="name" class="form-control-label">Name</label> <input
					type="text" class="form-control" th:field="*{name}" id="name" />
			</div>
			<div class="form-group">
				<label for="buyIn" class="form-control-label">Buy In Amount</label>
				<input type="number" class="form-control" th:field="*{buyIn}"
					id="buyIn" />
			</div>
			<div class="form-group">
				<label for="gameweek" class="form-control-label">Game Week</label>
				<input type="number" class="form-control" th:field="*{gameweek}"
					id="gameweek" />
			</div>
			<input type="submit" value="Submit" class="btn btn-primary" />

		</form>
	</div>
</body>
</html>
